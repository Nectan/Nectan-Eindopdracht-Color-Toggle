<!DOCTYPE html>
<html>

<head>
  <title>Color Toggle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button class="hamburger"></button>
  <h1>Kleurenspel</h1>
  <h3 id="colorText"> Kleur Zilver</h3>
  <nav class="navbar">
    <ul>
      <li class="grey"><a id="grey" class="menuLink dark-grey" href="#"><input type="radio" id="silverish"
            name="colorOfChoice" value="grey" checked> Zilver</a></li>
      <li class="red"><a id="red" class="menuLink" href="#"><input type="radio" id="redish" name="colorOfChoice"
            value="1">
          Rood</a>
      </li>
      <li class=" blue"><a id="blue" class="menuLink" href="#"><input type="radio" id="blueish"
            name="colorOfChoice" value="1">
          Blauw</a></li>
      <li class="gold"><a id="gold" class="menuLink" href="#"><input type="radio" id="goldish"
            name="colorOfChoice" value="1">
          Goud</a></li>
      <li class="green"><a id="green" class="menuLink" href="#"><input type="radio" id="greenish" name="colorOfChoice"
            value="1">  
          Groen</a></li>
    </ul>
  </nav>

  <script src="script.js"></script>
</body>

</html>
